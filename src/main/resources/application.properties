# tomcat
server.port = 8280

# jpa
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

# datasource
spring.datasource.platform=postgresql
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5532/logistore
spring.datasource.username=logistore
spring.datasource.password=logistore
spring.datasource.tablePrefix=ls_
spring.datasource.continue-on-error=false
spring.datasource.separator=^;
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:/dev-data.sql


